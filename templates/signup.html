<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <form class="text-center" method="post">
                    <div class="form-floating">
                        <h3>Welcome to our Recommender system!</h3><br>
                        <p>Your personal ID is {{ new_id }}.</p>
                        <p>Remember it to join us next time!</p><br>
                    </div>
                    <input type="number" class="form-control rounded-4 mb-3" placeholder="Enter your age" name='age' id="age">

                    <select class="form-select mb-3" id="inputGroupSelect01" name="sex">
                        <option selected>Choose your sex...</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>

                    <input type="text" class="form-control mb-3" name="occupation" id="occupation" placeholder="Occupation">

                    <input type="text" class="form-control mb-3" name='zip_code' id="zip_code" placeholder="Enter your zip code">

                    <button class="w-100 btn btn-lg btn-success mb-4" type="submit">Sign up</button>
                    <hr class="my-4">
                    <br>
                    <p class="text-center txt-muted mb-0">Â© 2022 My Diploma</p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
