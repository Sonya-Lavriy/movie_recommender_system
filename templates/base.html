<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="py-2 bg-success border-bottom">
    <div class="container d-flex flex-wrap">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <span class="fs-4 text-light">Recommender system </span>
        </a>
        <ul class="nav">
            <li class="nav-item"><a href="/main/{{user_id}}" class="nav-link link-light px-4 active" aria-current="page">Main</a></li>
            {% block personal_recs %}{% endblock %}
            {% block login %}{% endblock %}
        </ul>
    </div>
</nav>
<header class="py-3 mb-4 border-bottom">
    <div class="input-group w-25 ms-5">
        <input type="search" class="form-control rounded mx-3" placeholder="Search..." aria-label="Search"
               aria-describedby="search-addon"/>
        <button type="button" class="btn rounded btn-outline-success">Search</button>
    </div>
</header>

{% block body %}{% endblock %}


<div class="container">
    <footer class="py-3 my-4 mt-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Main page</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Personal recommendations</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Project on git</a></li>
            <li class="col-4 offset-1">
                <form>
                    <h6>Subscribe to our newsletter</h6>
                    <!--                <p>Monthly digest of whats new and exciting from us.</p>-->
                    <div class='d-flex w-80 gap-2'>
                        <label for="newsletter1" class="visually-hidden">Email address</label>
                        <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                        <button class="btn btn-success" type="button">Subscribe</button>
                    </div>
                </form>
            </li>
        </ul>
        <p class="text-center text-muted">Â© 2022 My Diploma</p>
    </footer>
</div>
</body>
</html>
